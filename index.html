<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Wish</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 70%;
        }

        .c1 {
            display: none;
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <p>
                <label for="email">Enter your name:</label>
                <input type="email" class="form-control"  id="n">
            </p>
            <p>
                <button class="btn btn-primary" id='b1' style="width: 100%;">Click to see Magic!</button>
            </p>
        </div>
        <div class="col-sm-4"></div>
    </div>


    <div class="container c1 my-2">
        <div class="jumbotron">
            <h1 class="text-center" id="name">Hello Everyone</h1>
        </div>
        <img src="happy-new-year-2021-fireworks-gif-image.gif" alt="" class="center">

        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#b1").click(function(){
                    var n=$("#n").val();
                    $("#name").html("Hey "+n.toUpperCase());
                    $(".row").css("display","none");
                    $(".c1").css("display","block");
                })
            })
            
        </script>

</body>

</html>
